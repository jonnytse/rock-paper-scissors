<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div>
            <p>This game will pit you against the computer...please make your selection below by clicking:</p>
        </div>
        <div class="container">
            <button class="playerButton" id="rock" value="rock">ROCK</button>
            <button class="playerButton" id="paper" value="paper">PAPER</button>
            <button class="playerButton" id="scissors" value="scissors">SCISSORS</button>
        </div>
        <div class="gameDeclaration">
           <p id="answer"></p>
        </div>
    </div>







    <script src="app.js"></script>

</body>
</html>
